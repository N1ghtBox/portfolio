    <style>

        main{
            height: 100vh;
            font-family:'Lato' !important;
        }
        .column{
            background: linear-gradient(333deg, #1404f0 0%, #3836bb 100%);
            height:100%;
        }
        main span{
            box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.6px 3.2px;
            height:80vh;
        }
        button{
            border-radius: 20px !important;
            display: inline-block;
            position:absolute;
            left: 50%;
            transform: translate(-50%,0 );
            z-index: 1;
            background-color: #fff;
            width:30%;
            overflow:hidden;
            border:none !important;
        }
        #circle{
            position:absolute;
            background:linear-gradient(333deg, #6257ff 0%, #302cfd 100%); 
            opacity:0.3;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius:50%;
            animation: animate 1s ease-out infinite;

        }
        button:focus,
        button:active{
            outline:none;
        }
        @keyframes animate{
            0%{
                height:0px;
                width:0px;
            }
            100%{
                height: 200px;
                width:200px;
            }
        }
        form{
            height:70vh;
        }
        @media (max-width:992px) {
            .links div{
                display:flex;
                justify-content:center;
                align-items: center;
                border-radius: 50%;
                -webkit-box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.6px 3.2px;
                box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.6px 3.2px;
                width:70px;
                height:70px;
            }
            .column{
                max-height: 20vh;
            }
            main{
                padding-top: 10vh;
                height:120vh;
            }
        }
    </style>
</head>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        
        const button = document.querySelector("button");
        button.addEventListener("click",(event)=>{
            let x = event.pageX - $('button').offset().left;
            let y = event.pageY - $('button').offset().top;
            let circle = document.createElement("span");
            circle.setAttribute("id","circle");
            circle.style.top=y+"px";
            circle.style.left=x+"px";
            button.appendChild(circle);
            setTimeout(()=>{
                circle.remove();
            },1000)

        })
        
        $("textarea").on("change",()=>{
            $(".textarea").children("label").toggleClass("text-light",$("textarea").val()!="")
            $(".textarea").children("div").toggleClass("valid",$("textarea").val()!="");
        })
        $(".links").children().each((index,element)=>{
            $(element).wrap("<a href='"+$(element).attr("data-href")+"'></a>")
        })
    </script>
